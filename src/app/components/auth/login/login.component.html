<div class="form-container">
  <h1>{{ loginTitle | uppercase}}</h1>
  <form [formGroup]="loginForm" *ngIf="!isLoggedIn" (ngSubmit)="loginForm.valid && login()" #f="ngForm" novalidate>
    <mat-form-field>
      <mat-label>{{ emailInputTitle }}</mat-label>
      <input id="email" matInput placeholder="{{ emailPlaceholder }}"
      formControlName="email" />
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>{{ languageInputTitle }}</mat-label>
      <input id="language" matInput placeholder="{{ languagePlaceholder }}" value="{{ language }}"
      formControlName="language" />
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>{{ userTypeInputTitle }}</mat-label>
      <input id="userType" matInput placeholder="{{ userTypePlaceholder }}" value="{{ userType }}"
      formControlName="userType" [readonly]="true"/>
    </mat-form-field>
    <br>
    <mat-form-field hintLabel="{{ passwordInputControl }}">
      <mat-label>{{ passwordInputTitle }}</mat-label>
      <input id="password" matInput #input minlength="8" placeholder="{{ passwordPlaceholder }}" [type]="hide ? 'password': 'text'"
      formControlName="password" />
        <mat-hint align="end">{{input.value?.length || 0}}/8</mat-hint>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <br>
    <button mat-button type="submit" class="mat-raised-button mat-primary" [disabled]="!loginForm.valid">
      {{ loginInstructionButton | uppercase }}
    </button>
    <!-- <div class="form-group"> -->
      <!-- <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
        Login failed: {{ errorMessage }}
      </div> -->
    <!-- </div> -->
  </form>
</div>
